<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>

  </head>
  <body>
    <main>
        <div class="left">
      <!-- Left side -->
        <div class="lside">
          <img id="bee" src="./bee-svgrepo-com.svg">
          <div class="logo-text">Tamara</div>
        </div>


      <div class="bg-credit">
        <a
          href="https://www.svgbackgrounds.com/set/free-svg-backgrounds-and-patterns/"
          >SVGBackgrounds.com</a>
      </div>


    </div>

      <!-- Right Side -->
       <div class="right">
      <p>
   Make a sign up form they say, what can go wrong? 
   Well a lot can go wrong actually, but i think so far i did pretty well. 
   It looks pretty good. I still need to do a few things but so 
   far i am not hating what i have done.
      </p>

      <!-- Form -->
      <div id="signup">
        <h3>Let's do this!</h3>

        <form action="/my-handling-form-page" method="post">
          <p>
            <span>
            <label for="firstName"
              >First Name:<span aria-label="required">*</span></label>
            <input type="text" id="firstName" name="user__first_name" required/>
          </span>
          <span>            
            <label for="lastName"
              >Last Name:<span aria-label="required">*</span></label>
            <input type="text" id="lastName" name="user_last_name" required />
          </span>

          </p>

          <p>
            <span>
            <label for="email"
              >Email:<span aria-label="required">*</span></label>
            <input type="email" id="email" name="user_email" required />
          </span>

          <span>
            <label for="phone"
              >Phone No:<span aria-label="required">*</span></label>
            <input type="tel" id="phone" name="user_phone" required />
          </span>

          </p>

          <p>
          <span>
            <label for="pwd"
              >Password:<span aria-label="required">*</span></label>
            <input type="password" id="pwd" name="user_pwd" required />
          </span>

          <span>
            <label for="pwd"
              >Password:<span aria-label="required">*</span></label>
            <input type="password" id="pwd" name="user_pwd" required />
          </span>

          </p>

        <button type="submit">Create an Account</button>
        <div class="smallText">Already have an account? Log In.</div>
      </div>
    </form>
</div>
    </main>
